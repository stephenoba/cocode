version: '3'

volumes:
  cocode_local_mysql_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/dev/django/Dockerfile
    image: cocode_dev_django
    container_name: cocode_dev_django
    platform: linux/x86_64
    depends_on:
      - mysql
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.django
      - ./.envs/.mysql
    ports:
      - "8000:8000"
    command: bash -c "python manage.py runserver 0.0.0.0:8000"

  mysql:
    image: mysql:8.0.32
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'cocode_db'
      MYSQL_USER: 'cocode_user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'passwrod'
    volumes:
      - cocode_local_mysql_data:/var/lib/mysql:z

  ui:
    build:
      context: .
      dockerfile: ./compose/dev/ui/Dockerfile
    image: cocode_dev_ui
    container_name: cocode_dev_ui
    depends_on:
      - django
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend:z
